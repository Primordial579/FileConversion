<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      padding: 48px;
      width: 100%;
      max-width: 520px;
      position: relative;
      transform: translateY(0);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      border-radius: 24px 24px 0 0;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #64748b;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 32px;
      position: relative;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
      font-size: 0.95rem;
      letter-spacing: 0.01em;
    }

    .select-wrapper {
      position: relative;
    }

    select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 500;
      background: white;
      color: #374151;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      appearance: none;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .select-wrapper::after {
      content: '‚åÑ';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.2rem;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .select-wrapper:hover::after {
      transform: translateY(-50%) scale(1.1);
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      border: 2px dashed #d1d5db;
      border-radius: 16px;
      padding: 48px 24px;
      text-align: center;
      background: #fafafa;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
    }

    .file-input-wrapper:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
      transform: translateY(-2px);
    }

    .file-input-wrapper.dragover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      transform: scale(1.02);
    }

    .file-input {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }

    .file-input-content {
      pointer-events: none;
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      display: block;
      opacity: 0.6;
    }

    .upload-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .upload-subtext {
      color: #9ca3af;
      font-size: 0.9rem;
    }

    .selected-files {
      margin-top: 20px;
      display: none;
    }

    .file-list {
      background: white;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e5e7eb;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3f4f6;
      animation: slideIn 0.4s ease-out;
    }

    .file-item:last-child {
      border-bottom: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .file-icon {
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .file-name {
      flex: 1;
      font-weight: 500;
      color: #374151;
    }

    .convert-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.01em;
    }

    .convert-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .convert-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }

    .convert-btn:hover::before {
      left: 100%;
    }

    .convert-btn:active {
      transform: translateY(-1px);
    }

    .convert-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }

    .status {
      margin-top: 24px;
      padding: 16px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .status.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status.converting {
      background: rgba(59, 130, 246, 0.1);
      color: #2563eb;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .status.success {
      background: rgba(34, 197, 94, 0.1);
      color: #16a34a;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .progress-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-bar.show {
      opacity: 1;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
        margin: 10px;
      }

      .title {
        font-size: 2rem;
      }

      .file-input-wrapper {
        padding: 32px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">File Converter Pro</h1>
      <p class="subtitle">Transform your files with style</p>
    </div>

    <form id="convertForm">
      <div class="form-group">
        <label class="form-label">Conversion Type</label>
        <div class="select-wrapper">
          <select name="conversion_type" required>
            <option value="">Choose conversion...</option>
            <option value="heic_to_jpg">üì∏ HEIC ‚Üí JPG</option>
            <option value="image_to_pdf">üñºÔ∏è Images ‚Üí PDF</option>
            <option value="pdf_to_jpg">üìÑ PDF ‚Üí JPG</option>
            <option value="pdf_to_word">üìÑ PDF ‚Üí Word</option>
            <option value="word_to_pdf">üìù Word ‚Üí PDF</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Select Files</label>
        <div class="file-input-wrapper" id="fileInputWrapper">
          <input type="file" name="files" id="fileInput" class="file-input" multiple required />
          <div class="file-input-content">
            <span class="upload-icon">üìÅ</span>
            <div class="upload-text">Drop files here or click to browse</div>
            <div class="upload-subtext">Support for multiple file types</div>
          </div>
        </div>
        
        <div class="selected-files" id="selectedFiles">
          <div class="file-list" id="fileList"></div>
        </div>
      </div>

      <button type="submit" class="convert-btn" id="convertBtn">
        <span id="btnText">Convert Files</span>
      </button>

      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById("convertForm");
    const fileInput = document.getElementById("fileInput");
    const fileInputWrapper = document.getElementById("fileInputWrapper");
    const selectedFiles = document.getElementById("selectedFiles");
    const fileList = document.getElementById("fileList");
    const convertBtn = document.getElementById("convertBtn");
    const btnText = document.getElementById("btnText");
    const status = document.getElementById("status");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");

    // File input interactions
    fileInputWrapper.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", handleFileSelection);

    // Drag and drop functionality
    fileInputWrapper.addEventListener("dragover", (e) => {
      e.preventDefault();
      fileInputWrapper.classList.add("dragover");
    });

    fileInputWrapper.addEventListener("dragleave", () => {
      fileInputWrapper.classList.remove("dragover");
    });

    fileInputWrapper.addEventListener("drop", (e) => {
      e.preventDefault();
      fileInputWrapper.classList.remove("dragover");
      fileInput.files = e.dataTransfer.files;
      handleFileSelection();
    });

   function handleFileSelection() {
  const files = Array.from(fileInput.files);

  if (files.length > 0) {
    selectedFiles.style.display = "block";
    fileList.innerHTML = `
      <div style="text-align:center; font-weight:600; color:#374151">
        ${files.length} file${files.length > 1 ? 's' : ''} selected
      </div>
    `;

    fileInputWrapper.querySelector(".upload-text").textContent =
      `${files.length} file${files.length > 1 ? 's' : ''} selected`;
    fileInputWrapper.querySelector(".upload-subtext").textContent =
      "Ready for conversion";
  } else {
    selectedFiles.style.display = "none";
    fileInputWrapper.querySelector(".upload-text").textContent =
      "Drop files here or click to browse";
    fileInputWrapper.querySelector(".upload-subtext").textContent =
      "Support for multiple file types";
  }
}


    function getFileIcon(mimeType) {
      if (mimeType.startsWith('image/')) return 'üñºÔ∏è';
      if (mimeType.includes('pdf')) return 'üìÑ';
      if (mimeType.includes('word') || mimeType.includes('document')) return 'üìù';
      return 'üìé';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type} show`;
    }

    function hideStatus() {
      status.classList.remove("show");
    }

    function simulateProgress() {
      progressBar.classList.add("show");
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 30;
        if (progress > 90) {
          progress = 90;
          clearInterval(interval);
        }
        progressFill.style.width = progress + "%";
      }, 300);
      return interval;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      
      // Update button state
      convertBtn.disabled = true;
      btnText.innerHTML = '<span class="loading-spinner"></span>Converting...';
      
      // Show progress
      const progressInterval = simulateProgress();
      
      showStatus("Converting your files...", "converting");

      try {
        const response = await fetch("http://127.0.0.1:5000/convert", {
          method: "POST",
          body: formData,
        });

        // Complete progress
        clearInterval(progressInterval);
        progressFill.style.width = "100%";

        if (!response.ok) throw new Error("Conversion failed");

        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = downloadUrl;
        a.download = "converted_files.zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(downloadUrl);

        showStatus("‚úÖ Conversion complete! Download started.", "success");
        
        // Reset form after delay
        setTimeout(() => {
          form.reset();
          selectedFiles.style.display = "none";
          fileInputWrapper.querySelector(".upload-text").textContent = 
            "Drop files here or click to browse";
          fileInputWrapper.querySelector(".upload-subtext").textContent = 
            "Support for multiple file types";
          hideStatus();
          progressBar.classList.remove("show");
          progressFill.style.width = "0%";
        }, 3000);

      } catch (error) {
        clearInterval(progressInterval);
        showStatus("‚ùå " + error.message, "error");
        progressBar.classList.remove("show");
        progressFill.style.width = "0%";
      } finally {
        // Reset button state
        convertBtn.disabled = false;
        btnText.textContent = "Convert Files";
      }
    });

    // Add some micro-interactions
    document.addEventListener("mousemove", (e) => {
      const container = document.querySelector(".container");
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (y - centerY) / centerY * -2;
      const rotateY = (x - centerX) / centerX * 2;
      
      container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(0)`;
    });

    document.addEventListener("mouseleave", () => {
      const container = document.querySelector(".container");
      container.style.transform = "perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0)";
    });
  </script>
</body>
</html>
